<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="malzemeAlis.css" />
  </head>
  <body>
    <div class="anaMenu">
      <button id="anaMenu" onClick="parent.location='anaMenu.html'">
        Ana Menü
      </button>
    </div>

    <div class="container">
      <div id="malzemeAdi">
        <label for="">Malzeme Adi: </label>
        <input
          type="text"
          placeholder="Malzeme Adi Giriniz"
          id="malzemeAdiText"
        />
      </div>
      <div id="barkodNo">
        <label for="">Barkod No: </label>
        <input
          type="number"
          placeholder="Barkod No Giriniz"
          id="barkodNoText"
        />
      </div>
      <div id="alinanFirma">
        <label for="">Alınan Firma: </label>
        <input
          type="text"
          placeholder="Firma Adi Giriniz"
          id="alinanFirmaText"
        />
      </div>
      <div class="alisTarihi">
        <label for="">Alış Tarihi: </label>
        <input type="date" id="alisTarihi" />
      </div>
      <div class="miktar">
        <label for="">Miktar: </label>
        <input type="number" placeholder="Miktar Giriniz" id="miktar" />
      </div>
      <div class="olcuBirimi">
        <label for="">Ölçü Birimi: </label>
        <select name="olcuBirimi" id="olcu">
          <option value="kg">Kilogram</option>
          <option value="adet">Adet</option>
          <option value="koli">Koli</option>
          <option value="litre">Litre</option>
        </select>
      </div>
      <div class="birimFiyat">
        <label for="">Birim Fiyat: </label>
        <input
          type="number"
          placeholder="Birim Fiyat Giriniz"
          id="birimFiyat"
        />
      </div>
      <div class="paraBirimi">
        <label for="">Para Birimi: </label>
        <select name="paraBirimi" id="paraBirimi">
          <option value="turkLirası">Türk Lirası</option>
          <option value="euro">Euro</option>
          <option value="dolar">Dolar</option>
        </select>
      </div>
      <div class="kaydetBtn">
        <button id="kaydetBtn">Kaydet</button>
      </div>
    </div>

    <div class="table">
      <table
        border="1"
        width="80%"
        cellpadding="10"
        cellspacing="10"
        id="mytable"
      >
        <thead>
          <tr>
            <th>Barkod Numarası</th>
            <th>Malzeme Adı</th>
            <th>Alınan Firma</th>
            <th>Alış Tarihi</th>
            <th>Miktar</th>
            <th>Ölçü Birimi</th>
            <th>Birim Fiyat</th>
            <th>Para Birimi</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="malzemeAlis.js"></script>
  </body>
</html>
