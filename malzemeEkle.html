<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="malzemeEkle.css" />
  </head>
  <body>
    <div class="anaMenu">
      <button id="anaMenu" onClick="parent.location='anaMenu.html'">
        Ana Menü
      </button>
    </div>
    <div class="container">
      <div class="barkodNo">
        <label for="">Barkod No:</label>
        <input type="number" id="barkodNo" />
      </div>
      <div class="malzemeAdi">
        <label for="">Malzeme Adi: </label>
        <input type="text" id="malzemeAdi" />
      </div>
      <div class="olcuBirimi">
        <label for="">Ölçü Birimi: </label>
        <select name="olcuBirimi" id="olcu">
          <option value="Kilogram">Kilogram</option>
          <option value="Adet">Adet</option>
          <option value="Koli">Koli</option>
          <option value="Litre">Litre</option>
        </select>
      </div>
      <div class="kaydetBtn">
        <button id="kaydetBtn">Kaydet</button>
      </div>
    </div>
    <div class="table">
      <table
        border="1"
        width="70%"
        cellpadding="10"
        cellspacing="10"
        id="mytable"
      >
        <thead>
          <tr>
            <th>Barkod Numarası</th>
            <th>Malzeme Adı</th>
            <th>Ölçü Birimi</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="malzemeEkle.js"></script>
  </body>
</html>
