<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="malzemeSarf.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="anaMenu">
      <button id="anaMenu" onClick="parent.location='anaMenu.html'">
        Ana Menü
      </button>
    </div>
    <div class="container">
      <div class="malzemeAdi">
        <label for="">Malzeme Adı:</label>
        <select id="malzemeAdi" onchange="onSelectChange()">
          <option>Seçim Yapınız</option>
        </select>
      </div>
      <div id="barkodNo">
        <label for="">Barkod No: </label>
        <input
          type="number"
          placeholder="Barkod No Giriniz"
          id="barkodNoText"
        />
      </div>
      <div class="satisTarihi">
        <label for="">Satış Tarihi: </label>
        <input type="date" id="satisTarihi" />
      </div>
      <div class="miktar">
        <label for="">Miktar: </label>
        <input type="number" placeholder="Miktar Giriniz" id="miktar" />
      </div>
      <div class="olcuBirimi">
        <label for="">Ölçü Birimi: </label>
        <select name="olcuBirimi" id="olcu">
          <option value="Kilogram">Kilogram</option>
          <option value="Adet">Adet</option>
          <option value="Koli">Koli</option>
          <option value="Litre">Litre</option>
        </select>
      </div>
      <div class="birimFiyat">
        <label for="">Birim Fiyat: </label>
        <input
          type="number"
          placeholder="Birim Fiyat Giriniz"
          id="birimFiyat"
        />
      </div>
      <div class="paraBirimi">
        <label for="">Para Birimi: </label>
        <select name="paraBirimi" id="paraBirimi">
          <option value="TurkLirasi">TurkLirasi</option>
          <option value="Euro">Euro</option>
          <option value="Dolar">Dolar</option>
        </select>
      </div>
      <div class="satisBtn">
        <button id="satisBtn">Satış</button>
      </div>
    </div>
    <div class="table">
      <table border="1" width="70%" cellpadding="10" cellspacing="10">
        <thead>
          <tr>
            <th>Barkod Numarası</th>
            <th>Malzeme Adı</th>
            <th>Satış Tarihi</th>
            <th>Miktar</th>
            <th>Ölçü Birimi</th>
            <th>Birim Fiyat</th>
            <th>Para Birimi</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="malzemeSarf.js"></script>
  </body>
</html>
